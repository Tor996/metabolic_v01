<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpenter - Register</title>
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Serpenter App</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="auth-container">
            <div class="auth-content">
                <h1>Create Account</h1>
                <p>Register for the Serpenter App</p>
                
                <!-- Message area for HTMX responses -->
                <div id="message"></div>
                
                <div class="login-form">
                    <h2>Register</h2>
                    <form hx-post="/register" hx-target="#message" hx-swap="outerHTML">
                        <!-- CSRF Token -->
                        {{ if .CSRFToken }}
                            {{ csrfField .CSRFToken }}
                        {{ end }}
                        <div class="form-group">
                            <label for="reg-email">Email:</label>
                            <input type="email" id="reg-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-password">Password:</label>
                            <input type="password" id="reg-password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-confirm-password">Confirm Password:</label>
                            <input type="password" id="reg-confirm-password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </form>
                    
                    <div class="register-link">
                        <p>Already have an account? <a href="/" class="btn btn-secondary">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Serpenter App - A Go HTMX Application</p>
        </div>
    </footer>
</body>
</html>
